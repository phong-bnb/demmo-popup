<!DOCTYPE html>
<html>

<head>
  <title>ExtJS Demo - Class Integration</title>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css" />

  <!-- Load các View và Controller files theo thứ tự -->

</head>

<body>
  <script src="table.js">
  </script>

  <script src="create-new.js">
    
  </script>
  <script>
    Ext.onReady(function () {
      Ext.create('Ext.button.Button', {
        text: 'Bấm vào tôi!',
        renderTo: Ext.getBody(),
        margin: 20,
        handler: function () {
          var form = Ext.create("MyApp.view.HoSo.Table.ThemTapPopup_View");

          var popup = Ext.create('Ext.window.Window', {
            title: 'Thông tin tập mới',
            modal: true,
            layout: 'fit',
            width: 820,
            height: 640,
            items: [form]
          });

          popup.show();
        }
      });
    });
  </script>

</body>

</html>
