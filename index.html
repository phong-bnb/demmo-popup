<!DOCTYPE html>
<html>
  <head>
    <title>ExtJS Demo - Class Integration</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"
    ></script>

    <!-- Load các View và Controller files theo thứ tự -->
    <script
      type="text/javascript"
      src="app/view/HoSo/Popup/Popup_ViewController.js"
    ></script>
    <script
      type="text/javascript"
      src="app/view/HoSo/Popup/Popup_View.js"
    ></script>
    <script
      type="text/javascript"
      src="app/view/HoSo/ThemTapPopup_ViewController.js"
    ></script>
    <script
      type="text/javascript"
      src="app/view/HoSo/ThemTapPopup_View.js"
    ></script>
    <script
      type="text/javascript"
      src="app/controller/MainController.js"
    ></script>
  </head>
  <body>
    <script type="text/javascript">
      Ext.onReady(function () {
        console.log("ExtJS App Starting with Class Integration...");

        // Tạo application
        Ext.create("Ext.app.Application", {
          name: "MyApp",
          controllers: ["MainController"],

          launch: function () {
            console.log("Application launched");

            // Tạo và hiển thị main view
            var mainView = Ext.create("MyApp.view.HoSo.ThemTapPopup_View", {
              renderTo: Ext.getBody(),
              width: "100%",
              height: 600,
            });

            console.log("Main view created and rendered");
          },
        });
      });
    </script>
  </body>
</html>
